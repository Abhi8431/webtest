<!DOCTYPE html>
<html>
<head>
  <title>Leap Year Finder</title>
  <script>
    function findLeapYears(startYear, endYear) {
      const leapYears = [];

      for (let year = startYear; year <= endYear; year++) {
        if (isLeapYear(year)) {
          leapYears.push(year);
        }
      }

      return leapYears;
    }

    function isLeapYear(year) {
      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        return true;
      } else {
        return false;
      }
    }

    function displayLeapYears() {
      const startYear = parseInt(document.getElementById("startYear").value);
      const endYear = parseInt(document.getElementById("endYear").value);

      const leapYears = findLeapYears(startYear, endYear);
      const resultElement = document.getElementById("result");

      if (leapYears.length === 0) {
        resultElement.textContent = "No leap years found.";
      } else {
        resultElement.textContent = "Leap years between " + startYear + " and " + endYear + ": " + leapYears.join(", ");
      }
    }
  </script>
</head>
<body>
  <h2>Leap Year Finder</h2>

  <label for="startYear">Start Year:</label>
  <input type="number" id="startYear" placeholder="Enter start year">

  <label for="endYear">End Year:</label>
  <input type="number" id="endYear" placeholder="Enter end year">

  <button onclick="displayLeapYears()">Find Leap Years</button>

  <p id="result"></p>
</body>
</html>
