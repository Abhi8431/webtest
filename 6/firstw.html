<!DOCTYPE html>
<html>
<head>
  <title>Capitalizing Words</title>
</head>
<body>
  <h2>Capitalizing Words</h2>

  <input type="text" id="inputString" placeholder="Enter a string">
  <button onclick="capitalizeAndDisplay()">Capitalize</button>
  <p id="result"></p>

  <script>
    function capitalizeFirstLetter(str) {
      const words = str.split(' ');
      for (let i = 0; i < words.length; i++) {
        const word = words[i];
        const capitalizedWord = word.charAt(0).toUpperCase() + word.slice(1);
        words[i] = capitalizedWord;
      }
      return words.join(' ');
    }

    function capitalizeAndDisplay() {
      const inputString = document.getElementById('inputString').value;
      const capitalizedString = capitalizeFirstLetter(inputString);
      document.getElementById('result').textContent = capitalizedString;
    }
  </script>
</body>
</html>
