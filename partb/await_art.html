<!DOCTYPE html>
<html>
<head>
  <title>Promise Arithmetic Operations</title>
</head>
<body>
  <h2>Promise Arithmetic Operations</h2>

  <button onclick="performOperations()">Perform Operations</button>

  <p id="result"></p>

  <script>
    function add(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (typeof a === 'number' && typeof b === 'number') {
            resolve(a + b);
          } else {
            reject('Invalid arguments. Both arguments must be numbers.');
          }
        }, 1000); // Delay of 1 second
      });
    }

    function subtract(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (typeof a === 'number' && typeof b === 'number') {
            resolve(a - b);
          } else {
            reject('Invalid arguments. Both arguments must be numbers.');
          }
        }, 1500); // Delay of 1.5 seconds
      });
    }

    function multiply(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (typeof a === 'number' && typeof b === 'number') {
            resolve(a * b);
          } else {
            reject('Invalid arguments. Both arguments must be numbers.');
          }
        }, 2000); // Delay of 2 seconds
      });
    }

    async function performOperations() {
      try {
        const result1 = await add(5, 3);
        const result2 = await subtract(result1, 2);
        const result3 = await multiply(result2, 4);

        document.getElementById("result").textContent = `Addition result: ${result1}, Subtraction result: ${result2}, Multiplication result: ${result3}`;
      } catch (error) {
        document.getElementById("result").textContent = `Error: ${error}`;
      }
    }
  </script>
</body>
</html>
