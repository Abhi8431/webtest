<!DOCTYPE html>
<html>
<head>
  <title>VTU USN Validation</title>
  <script>
    function validateUSN() {
      const usnInput = document.getElementById("usnInput");
      const usn = usnInput.value;

      // Regular expression pattern for VTU USN validation
      const usnPattern = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/;

      if (usnPattern.test(usn)) {
        alert("Valid USN");
      } else {
        alert("Invalid USN");
      }
    }
  </script>
</head>
<body>
  <h2>VTU USN Validation</h2>

  <input type="text" id="usnInput" placeholder="Enter VTU USN">
  <button onclick="validateUSN()">Validate USN</button>
</body>
</html>
