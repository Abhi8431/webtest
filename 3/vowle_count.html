<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowel count</title>
    <script>
        var a = prompt("enter the string");
        vow = ["a","e","i","o","u"]; 
        count = 0;
        for(var i=0; i < a.length;i++){
            if(vow.includes(a[i])){
                count++;
               
            }
            
        }

        alert("the vowel count is " + count)


    </script>
</head>

</body>
</html>
